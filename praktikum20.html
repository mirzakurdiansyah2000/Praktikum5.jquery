<!DOCTYPE html>
<html>
<head>
    <title>Praktikum 2 : Event Mouse</title>
    <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="asset/css/modal.css">
</head>
<body>
    <center><h1>Membuat modal dialog dengan JQuery</h1></center>
    <button id="tombol">KLIK SAYA !!</button>
    KLIK TOMBOL UNTUK MENAMPILKAN MODAL ULANG
    <div id="bg"></div>
    <div id="modal-kotak">
        <div id="atas">
            Halo . ini adalah modal dialog<br><br>
           <table>
               <tr>
                   <td>
                       <input type="text" id="nilai1" name="nilai1" placeholder="Nilai 1" /><br>
                       <input type="text" id="nilai2" name="nilai2" placeholder="Nilai 2" /><br><br>
                       <input type="text" id="hasil" name="hasil" placeholder="Hasil" /><br>
                   </td>
                   <td>
                       <button type="button" id="tambah">+</button><br>
                       <button type="button" id="kurang">-</button><br>
                       <button type="button" id="bagi">:</button><br>
                       <button type="button" id="kali">X</button>
                   </td>
               </tr>
           </table>
        </div>
            
        
        <div id="bawah">
            <button id="tombol-tutup">CLOSE</button>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#tombol').click(function(){
                $('#modal-kotak , #bg').fadeIn("slow");
            });
            $('#tombol-tutup').click(function(){
                $('#modal-kotak , #bg').fadeOut("slow");
            });
        });

        $("#tambah").click(function(){
            //get value
            //tambah
            var nilai1 =$("#nilai1").val();
            var nilai2 =$("#nilai2").val();

            var hasil=parseInt(nilai1)+parseInt(nilai2)
            $("#hasil").val(hasil);
        });
            //kurang
            $("#kurang").click(function(){
            var nilai1 =$("#nilai1").val();
            var nilai2 =$("#nilai2").val();

            var hasil=parseInt(nilai1)-parseInt(nilai2)
            $("#hasil").val(hasil);
        });
            //bagi
            $("#bagi").click(function(){
            var nilai1 =$("#nilai1").val();
            var nilai2 =$("#nilai2").val();
        
            var hasil=parseInt(nilai1)/parseInt(nilai2)
            $("#hasil").val(hasil);
        });
            //kali
            $("#kali").click(function(){
            var nilai1 =$("#nilai1").val();
            var nilai2 =$("#nilai2").val();

            var hasil=parseFloat(nilai1)*parseFloat(nilai2)
            $("#hasil").val(hasil);
        });

        $('#nilai1').keyup(function(){

        $(document).ready(function(){
           $('#nilai1').keyup(function(){
               //setiap karkter yang diketik akan langsung di hapus
               this.value = this.value.replace(/[^0-9.]/g, '');
               $(".pesan-angka").css('display','block');
           
        });
        $('#nilai2').keyup(function(){

        $(document).ready(function(){
            $('#nilai2').keyup(function(){
            //setiap karkter yang diketik akan langsung di hapus
            this.value = this.value.replace(/[^0-9.]/g, '');
            $(".pesan-angka").css('display','block');

            
            
        });
        });
        
        
    </script>
</body>
</html>
