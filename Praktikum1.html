<html>
    <head>
        <title>praktikum 1: Belaar pengenalan Jquery dasar</title>

    <body>
        <h1>tutorial jquery</h1>
        <button id="tombol">TOMBOL</button>
        <div class="box"></div>
    </body>

    $(document).ready(function(){
        $('#tombol').click(function()
        {
            $('.box').toggle();
        });
        });
    </script>
